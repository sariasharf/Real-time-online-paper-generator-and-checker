<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Questions</title>
</head>
<body>
    <h1>Answer Questions</h1>
    <form action="{{ url_for('submit_answers') }}" method="post">
       {% for question in generated_content %}
    <label for="question{{ loop.index }}">{{ question }}</label><br>
    <input type="text" id="question{{ loop.index }}" name="answer{{ loop.index }}" required><br>
    {% endfor %}
    <input type="hidden" name="num_questions" value="{{ num_questions }}">
    <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
